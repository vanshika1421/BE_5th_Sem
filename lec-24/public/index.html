<html lang="en">
<head>

    <title>Home</title>
  <link rel="stylesheet" href="style.css">
   </head>
   <header>
    <div class="nav-links">
        <nav class="nav">
            <ul class="nav-list">

   <main>
    <h1 class="login-form-title">Login</h1>
    <form id="login-form" action="">
        <input id="login-email" type="email" placeholder=" enter your email" required>
        <input id="login-password" type="password" placeholder="enter your password" required>
        <button id="login-button" type="submit">Login</button>
    </form>
     <h1 class="SignUp-title">SignUp</h1>
      <form id="signUpForm" action="">
        <input id="signUpUsername" type="text" placeholder="enter your username">
        <input id="signUpEmail" type="email" placeholder="enter your email">
        <input id="signUpPassword" type="text" placeholder="enter password">
        <button>signup</button>
      </form>

      <h1 class="addblog-form-title">Add Blog</h1>
      <form id="addblog-form" action="">
        <input id="blog-title" type="text" placeholder="enter blog title">
        <input id="blog-content" type="text" placeholder="enter blog content">
        <button>Add blog</button>
      </form>
    </main>

    <footer></footer>
